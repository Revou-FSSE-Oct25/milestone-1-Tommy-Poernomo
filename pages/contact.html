        <section class="contact-me" aria-labelledby="contact-heading">
            <h2 id="contact-heading">Message us</h2>
            <p>Just tell us if you want collaborate to develop some web app.</p>
            <form action="#" method="post" aria-labelledby="contact-heading" role="form">
                <fieldset>
                    <legend>Reach out to us</legend>

                    <label for="visitor-name">Name:</label>
                    <input type="text" name="visitor-name" id="visitor-name" placeholder="Your name" autocomplete="name"
                        required>

                    <label for="visitor-email">Email:</label>
                    <input type="email" name="visitor-email" id="visitor-email"
                        placeholder="name-email@email-service.com" autocomplete="email" required>

                    <label for="visitor-message">Message:</label>
                    <textarea name="visitor-message" id="visitor-message" placeholder="Type Your message here"
                        required></textarea>

                    <button type="submit">Send Message</button>
                    <button type="reset">Reset</button>
                </fieldset>
            </form>
        </section>
