    <!-- main -->
    <main id="main-content" role="main"
        class="mb-5 hover:shadow-xl hover:scale-102 transition-all duration-300 ease-in-out flex items-center justify-center mx-auto bg-white rounded-lg p-4 md:flex overflow-hidden box-border flex-grow">
        <!-- contact -->
        <section class="contact-me w-full max-w-xl" aria-labelledby="contact-heading">
            <h2 id="contact-heading" class="text-3xl font-bold text-blue-800 mb-2 text-center">Message Us</h2>
            <p class="text-gray-600 mb-8 text-center">Just tell us if you want collaborate to develop some web app.</p>
            <form action="#" method="post" aria-labelledby="contact-heading" role="form" class="space-y-6">
                <fieldset class="border border-gray-300 p-6 rounded-lg">
                    <legend class="text-lg font-semibold px-2 text-blue-800">Reach out to us</legend>

                    <div>
                        <label for="visitor-name" class="block text-gray-700 font-medium mb-1">Name:</label>
                        <input type="text" name="visitor-name" id="visitor-name" placeholder="Your name"
                            autocomplete="name" required
                            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150">
                    </div>

                    <div>
                        <label for="visitor-email" class="block text-gray-700 font-medium mb-1">Email:</label>
                        <input type="email" name="visitor-email" id="visitor-email"
                            placeholder="name-email@email-service.com" autocomplete="email" required
                            class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150">
                    </div>

                    <div>
                        <label for="visitor-message" class="block text-gray-700 font-medium mb-1">Message:</label>
                        <textarea name="visitor-message" id="visitor-message" placeholder="Type Your message here"
                            required rows="6"
                            class="w-full p-3 border border-gray-300 rounded-lg resize-y focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-150"></textarea>
                    </div>

                    <div class="flex justify-end space-x-4 pt-4">
                        <button type="submit"
                            class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg hover:bg-blue-700 transition duration-200 shadow-md">
                            Send Message
                        </button>
                        <button type="reset"
                            class="px-6 py-3 border border-gray-300 text-gray-700 font-semibold rounded-lg hover:bg-gray-100 transition duration-200">
                            Reset
                        </button>
                    </div>
                </fieldset>
            </form>
        </section>
    </main>

    <script>
        // --- 1. Script Menu Mobile Full Screen ---
        const menuButton = document.getElementById('menu-button');       // Tombol Hamburger (Buka)
        const closeButton = document.getElementById('close-menu-button'); // Tombol X (Tutup)
        const mobileMenu = document.getElementById('mobile-menu');       // Layar Menu

        // Fungsi Buka Menu
        menuButton.addEventListener('click', () => {
            mobileMenu.classList.remove('hidden');
            mobileMenu.classList.add('flex'); // Paksa jadi flex agar centering jalan
        });

        // Fungsi Tutup Menu
        closeButton.addEventListener('click', () => {
            mobileMenu.classList.add('hidden');
            mobileMenu.classList.remove('flex');
        });
    </script>
